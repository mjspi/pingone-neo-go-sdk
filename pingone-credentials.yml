paths:
  /environments/{envID}/credentialIssuerProfile:
    post:
      tags:
        - PingOne Credentials > Credential Issuers
      summary: Create Credential Issuer Profile
      operationId: createCredentialIssuerProfile
      description: >-
        This PingOne collection contains only the REST API request examples
        without documentation. For complete documentation, go to <a
        href="https://apidocs.pingidentity.com/pingone/platform/v1/api/">apidocs.pingidentity.com</a>.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: New Issuer with Email Template
                siteUrl: https://pingidentity.com
                customEmailTemplate: >-
                  <organization> would like to issue you a new verified
                  <card-type> card. This card will be issued to your compatible
                  wallet app. If you don’t have the app, please download it from
                  your App Store (search for wallet) and go through the initial
                  setup and then click on the link below on your mobile phone.
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{jwtToken}}
        - name: envID
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
